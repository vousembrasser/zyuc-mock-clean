<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置列表</title>
    <link rel="stylesheet" href="/web/css/config_common.css">
    <link rel="stylesheet" href="/web/css/config_list.css">
</head>
<body>
    <div class="container">
        <div class="nav-link">
            <a href="/web/index.html">&larr; 返回事件流页面</a>
        </div>
        <div class="list-section">
            <div class="page-actions">
                <h1>现有配置列表</h1>
                <a href="/web/config_edit.html" class="add-btn">添加新配置</a>
            </div>

            <div class="filter-section">
                <select id="project-filter">
                    <option value="">所有工程</option>
                </select>
                <input type="text" id="search-box" placeholder="按路径或备注模糊搜索...">
            </div>

            <div id="status-message"></div>
            <table id="configs-table">
                <thead>
                    <tr>
                        <th>接口路径 / 备注</th>
                        <th>默认响应 (预览)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be injected by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/web/js/keep_alive.js" defer></script>
    <script src="/web/js/config_list.js" defer></script>
</body>
</html>
